<body>
    <h1>Contact me</h1>
    <form action="">

    <label for="name="><b>Name:</b> </label>

<div>
    <br>
    <label for="email"><b>Email ID:</b></label>

</div>
<br>

<div>

</div>
<br>

<div>
    <label for="Message"><b>Message:</b></label>
    <textarea name="laksh" id="laksh">Enter your message to laksh </textarea>
</div>
<br>


<div   
       <label for="contact"></label><b>Preferred contact methods:</b></label>
        <input type="checkbox" name="email" id="email">

        <input type="checkbox" name="contact" id="contact">
        <label for="contact">Contact:</label>

        <input type="checkbox" name="text" id="text">
        <label for="text">Text:</label>        

</div>
<br>

     
<div>

     <input type="radio" name="radiobutton"required>

</div>
<br>

     <label for="country">Country:</label><br>

          </select><br><br>

    <label for="date">Date:</label>
    <input type="date" placeholder="enter the date">
    <br>

    <br> 
    <label for="rating">Satisfaction for this form (1 to 10):</label><br>
     <input type="range" id="rating" name="rating" min="1" max="10"><br><br>



 <button type="submit">submit</button>

</form>
